<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            .div1{
                width: 100px;
                height: 100px;
                /* background-color: black; */
            }
    </style>
</head>
<body>
          Color:  <input type="text" id="in1">
          <button onclick="changeColor()">Submit</button>
          <div class="div1" id="div1"></div>

          <script>
            function changeColor(){
                color = document.getElementById("in1").value
                document.getElementById("div1").style.backgroundColor = color
            }
          </script>

</body>
</html>
